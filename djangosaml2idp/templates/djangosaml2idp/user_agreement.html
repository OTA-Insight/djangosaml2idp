<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>User Agreement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h2>{{sp_display_name}}</h2>
    <p>{{sp_display_description}}
    <h3>This app will receive the following information:</h3>
    <ul>
        {% for key, value in attrs_passed_to_sp.items %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>

    <form method="post" action="">
        {% csrf_token %}
        <p>I Agree</p>
        <input type="submit" name="confirm" value="Yes" />
        <input type="submit" name="confirm" value="No" />
        <input type="checkbox" name="dont_show_again" value="Yes" />Remember My Choice
    </form>
</body>

</html>
